[package]
name = "linux-sentinel"
version = "2.3.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
config = "0.14"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
rayon = "1.10"
libbpf-rs = "0.23"
yara = "0.25"
seccomp = "0.2"

[profile.release]
opt-level = 3
strip = true
lto = true
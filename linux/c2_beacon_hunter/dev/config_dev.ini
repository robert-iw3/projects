[general]
snapshot_interval = 10
analyze_interval = 30
score_threshold = 50

[ebpf]
backend = libbpf          # auto, bcc, or libbpf
enabled = true

[whitelist]
benign_processes = NetworkManager,pipewire,pulseaudio,nautilus,tracker
benign_destinations = 192.168.,10.,172.16.,172.17.,172.18.,172.19.,172.20.,172.21.,172.22.,172.23.,172.24.,172.25.
[general]
snapshot_interval = 60
analyze_interval = 300
score_threshold = 60
max_flow_age_hours = 48
max_flows = 5000
output_dir = output

long_sleep_threshold = 1800
min_samples_sparse = 3

[ml]
std_threshold = 10.0
use_dbscan = true
use_isolation = true
max_samples = 2000
use_ueba = true
use_enhanced_dns = true

[whitelist]
benign_processes = NetworkManager,firefox,firefox-bin,chrome,chromium,gnome-shell,systemd,dbus-daemon,pipewire,pulseaudio,nautilus,tracker,teams,slack,discord,zoom,code,github-desktop,git,ssh,sshd,conmon,crun,podman
benign_destinations = 192.168.,10.,172.16.,172.17.,172.18.,172.19.,172.20.,172.21.,172.22.,172.23.,172.24.,172.25.,8.8.8.8,8.8.4.4,1.1.1.1,1.0.0.1,9.9.9.9

[container]
enabled = false
runtime = auto
---
services:
  outbound-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outbound_monitor
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /var/log/outbound_collector:/var/log/outbound_collector
      - /var/log/siem:/var/log/siem
    environment:
      - OUTBOUND_BASE_DIR=/var/log/outbound_collector
      - ROTATION_SECONDS=3600
      - RETENTION_FILES=24
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    command: ["extract"]

  siem-logger:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siem_logger
    volumes:
      - /var/log/outbound_collector:/var/log/outbound_collector
      - /var/log/siem:/var/log/siem
    environment:
      - OUTBOUND_BASE_DIR=/var/log/outbound_collector
      - SIEM_LOG_INTERVAL=3600
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    command: ["python3", "/app/siem_logger.py"]
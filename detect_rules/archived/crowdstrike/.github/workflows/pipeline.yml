name: Falcon IOA Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install crowdstrike-falconpy pyyaml
      - name: Generate JSONs
        run: python pipeline.py --generate
      - name: Archive JSONs
        uses: actions/upload-artifact@v4
        with:
          name: import-jsons
          path: ./import/

  upload:
    runs-on: ubuntu-latest
    needs: generate
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Download JSONs
        uses: actions/download-artifact@v4
        with:
          name: import-jsons
          path: ./import/
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install crowdstrike-falconpy pyyaml
      - name: Upload to Falcon
        env:
          FALCON_CLIENT_ID: ${{ secrets.FALCON_CLIENT_ID }}
          FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}
        run: python pipeline.py --upload --rulegroup_id ${{ vars.RULEGROUP_ID }}
title: "Pay2Key Ransomware IOC and TTPs - Iranian Cyber Warfare"
id: e975c066-4fae-4d24-b960-39d047511f69
status: experimental
description: Detects Indicators of Compromise (IOCs) and Tactics, Techniques,
  and Procedures (TTPs) associated with the Pay2Key ransomware campaign as
  reported by Morphisec in mid-2025. This includes specific file hashes, defense
  evasion techniques like adding Defender exclusions, sandbox evasion, and
  specific file artifacts.
references:
  - https://www.morphisec.com/blog/pay2key-resurgence-iranian-cyber-warfare/
author:
date: 2025-07-12
tags:
  - attack.ransomware
  - attack.impact
  - attack.t1486
  - attack.defense_evasion
  - attack.t1562.001
  - threat_actor.fox_kitten
  - malware.pay2key
  - malware.mimic
logsource:
  - category: process_creation
    product: windows
  - category: file_event
    product: windows
  - category: dns
    product: windows
detection:

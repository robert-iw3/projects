  ioc_c2:
    category: dns
    query: 'gos-usa.xyz' # C2 domain used by operators
  ioa_defender_exclusion:
    category: process_creation
    Image|endswith: '\powershell.exe'
    CommandLine|contains|all:
      - 'Add-MpPreference'
      - '-Force'
      - '-ExclusionExtension'
      - '.exe'
  ioa_sandbox_evasion:
    category: process_creation
    Image|endswith: '\cmd.exe'
    CommandLine|contains|all:
      - 'reg query'
      - 'HKEY_USERS\S-1-5-19' # Checks for LOCAL SERVICE account to evade sandboxes
      - '||'
      - 'exit'
  ioa_file_drop:
    category: file_event
    TargetFilename|endswith:
      - '\enc-build.exe' # Mimic ransomware component
      - '\Avast Software\Avast\powrprof.exe' # Masqueraded NoDefender tool dropped in an anomalous location
  condition: 1 of them
falsepositives:
  # The 'Add-MpPreference' command could be used legitimately by administrators, however, excluding all '.exe' files is highly suspicious and warrants investigation.
  # The sandbox evasion technique might be used by other malware or legitimate software for environment checks.
  # The file 'powrprof.exe' is a legitimate Windows binary; this rule is scoped to its creation in an anomalous path associated with this threat actor.
level: high
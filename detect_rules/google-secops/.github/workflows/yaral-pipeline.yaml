name: YARA-L Rules Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: python -m unittest test_yaral_pipeline.py

    - name: Build Docker image
      run: docker build -t yara-l-pipeline .

    - name: Run pipeline
      env:
        CHRONICLE_API_URL: ${{ secrets.CHRONICLE_API_URL }}
        GOOGLE_CLOUD_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
      run: |
        echo "$GOOGLE_CLOUD_CREDENTIALS" > service-account.json
        docker run --rm \
          -e CHRONICLE_API_URL=$CHRONICLE_API_URL \
          -e CREDENTIALS_FILE=/import/service-account.json \
          -e AUTH_SCOPE=https://www.googleapis.com/auth/chronicle-backstory \
          yara-l-pipeline

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs
        path: yara_pipeline.log
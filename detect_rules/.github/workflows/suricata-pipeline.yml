name: Suricata Rule Transformation Pipeline
on:
  push:
    branches: [ release ]
    paths:
      - 'suricata/custom/*'
  pull_request:
    branches: [ release ]
    paths:
      - 'suricata/custom/*'

permissions:
  contents: write
  actions: write

jobs:
  transform-rules:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./suricata
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: suricata/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml>=6.0.1

      - name: Run rule transformation
        run: python parse_suricata_rules.py
        continue-on-error: false

      - name: Validate transformed rules
        run: |
          if command -v suricata; then
            suricata -T -c transformed_rules/suricata_datasets.yaml -S transformed_rules/*.rules
          else
            echo "Suricata not installed, skipping rule validation"
          fi

      - name: Commit transformed rules
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add transformed_rules/*
          git diff --quiet && git diff --staged --quiet || git commit -m "Update transformed Suricata rules"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: suricata-rules
          path: suricata/transformed_rules/*
          retention-days: 7
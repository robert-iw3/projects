server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml  # State file

clients:
  - url: http://localhost:3100/loki/api/v1/push  # Your Loki URL

scrape_configs:
  - job_name: sql_monitor
    static_configs:
      - targets:
          - localhost
        labels:
          job: sql_monitor
          instance: __host__  # Auto-adds hostname
          host: __host__
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message
[SQL]
ServerName = localhost
Database = master
Authentication = -E  # -E for Windows auth, or -U username -P password
HealthScriptPath = C:\Scripts\sql_health_check.sql  # Path to the provided SQL script
JobScriptPath = C:\Scripts\create_agent_job.sql  # Generated by this script

[Paths]
PromFile = \Monitoring\sql_metrics.prom  # Relative to DriveLetter
LogFile = \Monitoring\health.log  # Relative to DriveLetter
DriveLetter = C  # Local drive for logs (user input if blank)
ErrorLog = C:\Monitoring\setup_errors.log  # New: For PowerShell errors

[Job]
JobName = SQL_Health_Monitor
ScheduleName = Hourly_Health_Check
OwnerLogin = sa  # Or your login (e.g., DOMAIN\service_account)


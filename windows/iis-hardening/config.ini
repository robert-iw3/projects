# config.ini - IIS 10 Hardening Configuration with Site-Specific Sections
# true = apply this control
# false = skip (or leave out)
# Custom values allowed for some (e.g., MaxAllowedContentLength=10485760)
[Global]
DirectoryBrowsing=true
SampleCodeRemoval=true
LogAndETW=true
ProxyDisabled=true
WebDAVDisabled=true
GlobalAuthRule=true
PasswordFormatNotClear=true
CredentialsNotStored=true
DeploymentRetail=true
DebugDisabled=true
AspNetStackTracingDisabled=true
SessionStateHttpCookie=true
CookiesHttpOnly=true
MachineKeyNet35=true
MachineKeyNet45=true
NetTrustLevel=true
XPoweredByRemoved=true
ServerHeaderRemoved=true
MaxAllowedContentLength=30000000
MaxUrl=true
MaxQueryString=true
NonAsciiUrlsDisallowed=true
DoubleEncodedRejected=true
HttpTraceDisabled=true
UnlistedFileExtensionsDisallowed=true
HandlerNoWriteExecute=true
NotListedIsapisAllowedFalse=true
NotListedCgisAllowedFalse=true
DynamicIpRestrictions=true
LogLocationMoved=true
EtwLogging=true
HstsHeader=true
Sslv2Disabled=true
Sslv3Disabled=true
Tls10Disabled=true
Tls11Disabled=true
Tls12Enabled=true
NullCipherDisabled=true
DesDisabled=true
Rc4Disabled=true
Aes128Disabled=true
Aes256Enabled=true
TlsCipherSuiteOrdering=true
BasicAuthDisabled=true
ReferrerPolicy=true
XContentTypeOptions=true
PermissionsPolicy=true

# Site-specific examples (assume sites like 'Default Web Site' exist)
[Site:Default Web Site]
WebContentNonSystem=true
HostHeaders=true
AppPoolIdentity=true
UniqueAppPools=true
AnonymousAppPoolIdentity=true
FormsAuthRequireSSL=true
FormsAuthUseCookies=true
FormsCookieProtection=true
BasicAuthDisabled=true
RequireSSL=true
TraceDisabled=true
CustomErrorsNotOff=true
HttpErrorsHiddenRemote=true
SiteDirectoryBrowsing=true
SiteHstsHeader=true
X-XSS-Protection=true
ContentSecurityPolicy=true
X-Frame-Options=true
ReferrerPolicy=true
XContentTypeOptions=true
PermissionsPolicy=true

[Site:Intranet]
WebContentNonSystem=true
HostHeaders=true
AppPoolIdentity=true
AnonymousAppPoolIdentity=true
FormsAuthRequireSSL=true
FormsAuthUseCookies=true
FormsCookieProtection=true
BasicAuthDisabled=true
RequireSSL=true
TraceDisabled=true
CustomErrorsNotOff=true
HttpErrorsHiddenRemote=true
SiteDirectoryBrowsing=true
SiteHstsHeader=true
X-XSS-Protection=true
ContentSecurityPolicy=true
X-Frame-Options=true
ReferrerPolicy=true
XContentTypeOptions=true
PermissionsPolicy=true